<!DOCTYPE html>
<html>
<head>
    <title>Sample</title>
    <style>
        p
            {
            color: blue;
        }
        p.color-text
            {
            color: yellow;
        }
        #color-text
            {
            color: green;
        }
    </style>
</head>
<body>
    <p>Текст параграфа со стилем, задающим синий цвет</p>
    <p class="color-text">Текст параграфа со стилем, задающим желтый цвет</p>
    <p id="color-text">Текст параграфа со стилем, задающим зеленый цвет</p>
</body>
</html>
