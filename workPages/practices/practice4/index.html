<!DOCTYPE html>
<html>
<head>
    <title>Sample</title>
    <style>
        html,
        body {
            font-size: 12px;
        }
        .first {
            font-size: 20px;
        }
        .second {
            font-size: 1.5em;
        }
        .third {
            font-weight: bold;
            font-size: 200%;
        }
        .fourth {
            font-size: 2rem;
            font-style: italic;
        }
        .fifth {
            font-size: medium;
        }
    </style>
</head>
<body>
    <!-- Задать шрифт в 20 пикселей -->
    <p>Простой текст, в котором его часть обернута <span class="first">тегом span</span></p>
    <!-- Задать шрифт в полтора раза больше в процентах  -->
    <p>Простой текст, в котором его часть обернута <span class="second">тегом span</span></p>
    <!-- Задать шрифт в два раза больше в em и выделить текст жирным со значением bold-->
    <p>Простой текст, в котором его часть обернута <span class="third">тегом span</span></p>
    <!-- Задать шрифт в два раза больше в rem и выделить текст курсивом-->
    <p>Простой текст, в котором его часть обернута <span class="fourth">тегом span</span></p>
    <!-- Задать шрифт константой medium -->
    <p>Простой текст, в котором его часть обернута <span class="fifth">тегом span</span></p>
</body>
</html>
